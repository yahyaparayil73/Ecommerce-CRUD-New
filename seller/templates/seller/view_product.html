{% extends 'seller/master_seller.html' %}
{% load static %}

{% block title %}
<title>View Product</title>
{% endblock %}

{% block content %}
<br><br>
<div class="container">
   
    <div class="row">
        {% for prdct in product_message %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;margin: 1%; ">
                <img src="{{prdct.p_image.url}}" class="card-img-top" alt="..." height="200px">
                <div class="card-body">
                    <h5 class="card-title"> {{prdct.p_name}} </h5>
                    <p class="card-text"> {{prdct.p_description}} </p>
                    <h6 class="card-title">{{prdct.p_price}}</h6>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>

            </div>
           
        </div>
        {% endfor %}

    </div>


</div>

{% endblock %}
