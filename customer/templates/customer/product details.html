{% extends 'customer/master_customer.html' %}
{% load static %}

{% block title %}
<title>Your Cart</title>
<link rel="stylesheet" href="{% static 'style/product_details_style.css' %}">

{% endblock %}

{% block content %}

<div class="card">
    <form method="POST">
        {% csrf_token %}
        <div class="row g-0 main_div">
            <div class="col-lg-6 image_div">
                <img src="{{ product.p_image.url }}" class="img-fluid rounded-start" alt="..." width="300px">
            </div>
            <div class="col-lg-6">
                <div class="card-body">
                    <h5 class="card-title">{{ product.p_name }}</h5>
                    <p class="card-text">{{ product.p_description }}</p>
                    <h4>₹{{product.p_price}} &nbsp; <h4>MRP <strike>₹1200</strike>  (25% OFF)</h4></h4>
                    <button id="cart_button" type="submit" class="btn btn-outline-danger">Cart</button>
                    <button class="btn btn-outline-success">Wishlist</button>
                </div>
            </div>
        </div>
        <span>{{ msg }}</span>
    </form>
</div>

{% endblock %}
